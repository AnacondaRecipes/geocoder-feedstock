{% set version = "1.32.0" %}

package:
  name: geocoder
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/geocoder/geocoder-{{ version }}.tar.gz
  sha256: 847b6e892d2b10830cad7d84286532ea7cef0a70df57ccdfb40cdb092ca428c9

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - geocode = geocoder.cli:cli

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - requests
    - ratelim
    - click
    - orderedset
    - six

test:
  imports:
    - geocoder
  commands:
    - geocode --help

about:
  home: https://github.com/DenisCarriere/geocoder
  license: Apache 2.0
  license_file: LICENSE
  summary: 'Geocoder is a simple and consistent geocoding library.'

extra:
  recipe-maintainers:
    - ocefpaf
