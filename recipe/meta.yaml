{% set version = "1.30.1" %}

package:
  name: geocoder
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/geocoder/geocoder-{{ version }}.tar.gz
  sha256: 6cd0c78a4d6615dc484dc8bbfc0dc9973614422e30d9433e93dbe224ca99fc0e

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - geocode = geocoder.cli:cli

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - requests
    - ratelim
    - click
    - orderedset
    - six

test:
  imports:
    - geocoder
  commands:
    - geocode --help

about:
  home: https://github.com/DenisCarriere/geocoder
  license: Apache 2.0
  license_file: LICENSE
  summary: 'Geocoder is a simple and consistent geocoding library.'

extra:
  recipe-maintainers:
    - ocefpaf
